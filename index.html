<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMaker</title>
    <style>
        /* === Reset === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === Track Color Palette === */
        :root {
            --track-0: #ff6b6b;   /* Kick - red */
            --track-1: #ffa94d;   /* Snare - orange */
            --track-2: #69db7c;   /* Hi-Hat - green */
            --track-3: #38d9a9;   /* Open Hat - teal */
            --track-4: #f06595;   /* Clap - pink */
            --track-5: #cc5de8;   /* Tom - purple */
            --track-6: #4dabf7;   /* Rim - blue */
            --track-7: #ffd43b;   /* Crash - gold */

            --accent: #6c5ce7;
            --accent-light: #a29bfe;
            --surface: rgba(18, 18, 35, 0.95);
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.15);
            --text: #e0e0ee;
            --text-muted: rgba(255, 255, 255, 0.4);
        }

        /* Assign track colors to grid rows */
        .grid-row:nth-child(1) { --tc: var(--track-0); --tc-r: 255; --tc-g: 107; --tc-b: 107; }
        .grid-row:nth-child(2) { --tc: var(--track-1); --tc-r: 255; --tc-g: 169; --tc-b: 77; }
        .grid-row:nth-child(3) { --tc: var(--track-2); --tc-r: 105; --tc-g: 219; --tc-b: 124; }
        .grid-row:nth-child(4) { --tc: var(--track-3); --tc-r: 56;  --tc-g: 217; --tc-b: 169; }
        .grid-row:nth-child(5) { --tc: var(--track-4); --tc-r: 240; --tc-g: 101; --tc-b: 149; }
        .grid-row:nth-child(6) { --tc: var(--track-5); --tc-r: 204; --tc-g: 93;  --tc-b: 232; }
        .grid-row:nth-child(7) { --tc: var(--track-6); --tc-r: 77;  --tc-g: 171; --tc-b: 247; }
        .grid-row:nth-child(8) { --tc: var(--track-7); --tc-r: 255; --tc-g: 212; --tc-b: 59; }

        /* === Base === */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(160deg, #0d0d1a 0%, #141428 50%, #0f1a2e 100%);
            color: var(--text);
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2.2em;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* === Transport Controls === */
        .transport {
            background: var(--surface);
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid var(--border);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .transport-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* General button base */
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.15s ease;
            box-shadow: 0 2px 10px rgba(108, 92, 231, 0.25);
        }

        .btn:hover {
            background: #5f4fd1;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(108, 92, 231, 0.35);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.06);
            box-shadow: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-hover);
            color: var(--text);
            box-shadow: none;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Play button - prominent */
        #playBtn {
            padding: 10px 28px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .btn.playing {
            background: #00b894;
            box-shadow: 0 2px 12px rgba(0, 184, 148, 0.3);
        }

        .btn.playing:hover {
            background: #00a383;
            box-shadow: 0 4px 16px rgba(0, 184, 148, 0.4);
        }

        /* BPM Control */
        .bpm-control {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 250px;
        }

        .bpm-control label {
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
        }

        .bpm-control input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, var(--accent) 0%, var(--accent) 50%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.08) 100%);
            outline: none;
            -webkit-appearance: none;
        }

        .bpm-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.6), 0 2px 4px rgba(0,0,0,0.3);
            border: 2px solid var(--accent);
        }

        .bpm-control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 2px solid var(--accent);
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.6), 0 2px 4px rgba(0,0,0,0.3);
        }

        /* LED-style BPM display */
        .bpm-value {
            font-family: 'Courier New', 'Lucida Console', monospace;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 6px 12px;
            color: #69db7c;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(105, 219, 124, 0.4);
            letter-spacing: 2px;
            min-width: 68px;
            text-align: center;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* === Sequencer Grid === */
        .sequencer {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-y: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .grid-wrapper {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .grid-main {
            flex: 0 0 auto;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
        }

        .grid-row {
            display: flex;
            margin-bottom: 4px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        /* Track labels with colored indicator bar */
        .track-label {
            min-width: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            padding-left: 8px;
            font-size: 13px;
            flex-shrink: 0;
            gap: 8px;
        }

        .track-label::before {
            content: '';
            display: block;
            width: 3px;
            height: 18px;
            border-radius: 2px;
            background: var(--tc);
            flex-shrink: 0;
            box-shadow: 0 0 6px rgba(var(--tc-r), var(--tc-g), var(--tc-b), 0.4);
        }

        /* Grid cells container */
        .track-cells {
            display: flex;
            gap: 4px;
        }

        /* Beat group separation: extra gap after every 4th step */
        .track-cells .cell:nth-child(4n):not(:last-child) {
            margin-right: 4px;
        }

        /* === Pad Cells === */
        .cell {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.025);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            flex-shrink: 0;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.02);
        }

        .cell:hover {
            background: rgba(var(--tc-r), var(--tc-g), var(--tc-b), 0.12);
            border-color: rgba(var(--tc-r), var(--tc-g), var(--tc-b), 0.35);
        }

        .cell.active {
            background: var(--tc);
            border-color: var(--tc);
            box-shadow: 0 0 12px rgba(var(--tc-r), var(--tc-g), var(--tc-b), 0.45),
                         inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .cell.active:hover {
            filter: brightness(1.15);
        }

        /* Playback step indicator */
        .cell.current-step {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.08);
        }

        .cell.current-step.active {
            filter: brightness(1.3);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 16px rgba(var(--tc-r), var(--tc-g), var(--tc-b), 0.7),
                         inset 0 0 8px rgba(255, 255, 255, 0.15);
        }

        /* === Track Controls (Mute/Solo/Volume) === */
        .controls-column {
            flex: 0 0 150px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .track-controls {
            display: flex;
            align-items: center;
            gap: 6px;
            height: 40px;
            padding: 0 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .track-btn {
            width: 26px;
            height: 26px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.04);
            color: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 11px;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }

        .track-btn:hover {
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text);
            background: rgba(255, 255, 255, 0.08);
        }

        .mute-btn.active {
            background: #e74c3c;
            border-color: #e74c3c;
            color: white;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.3);
        }

        .solo-btn.active {
            background: #f39c12;
            border-color: #f39c12;
            color: white;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.3);
        }

        .volume-slider {
            flex: 1;
            min-width: 50px;
            height: 4px;
            border-radius: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.3) 100%, rgba(255,255,255,0.06) 100%);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        /* === Step Numbers === */
        .step-numbers {
            display: flex;
            margin-bottom: 8px;
            padding-left: 100px;
            gap: 4px;
        }

        /* Beat group separation for step numbers */
        .step-number:nth-child(4n):not(:last-child) {
            margin-right: 4px;
        }

        .step-number {
            width: 40px;
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
            font-weight: 700;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.15s ease;
            border-radius: 4px;
            padding: 4px 0;
            user-select: none;
            letter-spacing: 0.5px;
        }

        .step-number:hover {
            color: var(--accent-light);
            background: rgba(108, 92, 231, 0.15);
        }

        .step-number.measure-start {
            color: rgba(255, 255, 255, 0.5);
        }

        /* === Preset & Action Controls === */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .preset-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preset-selector label {
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .preset-selector select {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            min-width: 180px;
            transition: all 0.15s ease;
        }

        .preset-selector select:hover {
            border-color: var(--border-hover);
        }

        .preset-selector select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        /* === Info Panel === */
        .info {
            padding: 12px 16px;
            margin-top: 16px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            line-height: 1.6;
        }

        .info strong {
            color: rgba(255, 255, 255, 0.6);
        }

        /* === Animations === */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.06); }
        }

        .cell.current-step {
            animation: pulse 0.25s ease-in-out;
        }

        /* === Export Modal === */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            animation: fadeIn 0.2s ease-out;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(160deg, #141428 0%, #0f1a2e 100%);
            border: 1px solid var(--border);
            border-radius: 14px;
            width: 90%;
            max-width: 480px;
            animation: slideIn 0.25s ease-out;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text);
            font-size: 1.3em;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 6px;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
            outline: none;
            transition: all 0.15s ease;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .loop-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .loop-btn {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .loop-btn:hover {
            border-color: var(--border-hover);
            color: var(--text);
        }

        .loop-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .duration-info {
            display: block;
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 4px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 16px 24px;
            border-top: 1px solid var(--border);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* === Help Modal === */
        .help-modal-content {
            max-width: 620px;
        }

        .help-tabs {
            display: flex;
            gap: 6px;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .help-tabs::-webkit-scrollbar {
            display: none;
        }

        .help-tab {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 7px 14px;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.15s ease;
        }

        .help-tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            border-color: var(--border-hover);
        }

        .help-tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .help-modal-body {
            max-height: 55vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .help-modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .help-modal-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .help-modal-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .help-modal-body h3 {
            color: var(--text);
            font-size: 15px;
            font-weight: 700;
            margin: 20px 0 8px;
        }

        .help-modal-body h3:first-child {
            margin-top: 0;
        }

        .help-modal-body p {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .help-modal-body ol,
        .help-modal-body ul {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.7;
            padding-left: 20px;
            margin-bottom: 12px;
        }

        .help-modal-body li {
            margin-bottom: 4px;
        }

        .help-modal-body strong {
            color: var(--text);
        }

        .help-tip {
            background: rgba(108, 92, 231, 0.08);
            border-left: 3px solid var(--accent);
            border-radius: 0 8px 8px 0;
            padding: 12px 14px;
            margin: 16px 0;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-muted);
        }

        .help-tip strong {
            color: var(--accent-light);
        }

        .help-drum-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-left: 3px solid;
            border-radius: 0 8px 8px 0;
            padding: 12px 14px;
            margin-bottom: 8px;
        }

        .help-drum-card strong {
            display: block;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .help-drum-card p {
            margin: 0;
            font-size: 13px;
        }

        .help-genre-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 10px;
        }

        .help-genre-card h4 {
            color: var(--text);
            font-size: 14px;
            font-weight: 700;
            margin: 0 0 2px;
        }

        .help-genre-meta {
            color: var(--accent-light);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .help-genre-card p {
            margin: 0 0 6px;
            font-size: 13px;
        }

        .help-genre-recipe {
            font-size: 12px;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 6px 10px;
        }

        .help-genre-recipe strong {
            color: rgba(255, 255, 255, 0.6);
        }

        .help-shortcuts {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
        }

        .help-shortcut-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .help-shortcut-row span {
            color: var(--text-muted);
            font-size: 13px;
        }

        kbd {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 4px;
            padding: 2px 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--text);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* === Responsive === */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .track-label {
                min-width: 70px;
                width: 70px;
                font-size: 11px;
                padding-left: 4px;
                gap: 5px;
            }

            .track-label::before {
                width: 2px;
                height: 14px;
            }

            .step-numbers {
                padding-left: 70px;
            }

            .cell {
                width: 35px;
                height: 35px;
            }

            .step-number {
                width: 35px;
                font-size: 9px;
                padding: 3px 0;
            }

            /* Maintain beat group alignment at tablet */
            .track-cells .cell:nth-child(4n):not(:last-child) {
                margin-right: 3px;
            }
            .step-number:nth-child(4n):not(:last-child) {
                margin-right: 3px;
            }

            h1 {
                font-size: 1.8em;
            }

            .controls-column {
                flex: 0 0 130px;
            }

            .track-controls {
                height: 35px;
            }

            .track-btn {
                width: 22px;
                height: 22px;
                font-size: 10px;
            }

            .volume-slider {
                min-width: 40px;
            }
        }

        @media (max-width: 480px) {
            .track-label {
                min-width: 50px;
                width: 50px;
                font-size: 10px;
                gap: 4px;
            }

            .track-label::before {
                width: 2px;
                height: 12px;
            }

            .step-numbers {
                padding-left: 50px;
            }

            .cell {
                width: 30px;
                height: 30px;
            }

            .step-number {
                width: 30px;
                font-size: 8px;
                padding: 2px 0;
            }

            /* Maintain beat group alignment at mobile */
            .track-cells .cell:nth-child(4n):not(:last-child) {
                margin-right: 2px;
            }
            .step-number:nth-child(4n):not(:last-child) {
                margin-right: 2px;
            }

            .transport {
                padding: 10px;
            }

            .bpm-control {
                min-width: 200px;
            }

            .controls-column {
                flex: 0 0 110px;
            }

            .track-controls {
                height: 30px;
                padding: 0 4px;
            }

            .track-btn {
                width: 18px;
                height: 18px;
                font-size: 9px;
            }

            .volume-slider {
                min-width: 30px;
            }

            .grid-wrapper {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BeatMaker</h1>

        <!-- Transport Controls -->
        <div class="transport">
            <div class="transport-buttons">
                <button id="undoBtn" onclick="undo()" class="btn btn-secondary" disabled>Undo</button>
                <button id="redoBtn" onclick="redo()" class="btn btn-secondary" disabled>Redo</button>
                <button id="playBtn" class="btn">&#9654; Play</button>
            </div>
            <div class="bpm-control">
                <label for="bpmSlider">BPM</label>
                <input type="range" id="bpmSlider" min="60" max="180" value="90" step="1">
                <div class="bpm-value" id="bpmValue">90</div>
            </div>
        </div>

        <!-- Sequencer Grid -->
        <div class="sequencer">
            <div class="step-numbers" id="stepNumbers"></div>
            <div class="grid-wrapper" id="gridWrapper"></div>
            <div class="controls">
                <div class="preset-selector">
                    <label for="presetSelect">Preset</label>
                    <select id="presetSelect" onchange="if(this.value) loadPreset(this.value); this.value='';">
                        <option value="">-- Choose a preset --</option>
                        <option value="Basic Rock">Basic Rock</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="House">House</option>
                        <option value="Drum & Bass">Drum & Bass</option>
                        <option value="Jazz Swing">Jazz Swing</option>
                        <option value="Disco">Disco</option>
                        <option value="Trap">Trap</option>
                        <option value="Reggae">Reggae</option>
                    </select>
                </div>
                <button class="btn" onclick="exportBeat()">Export Audio</button>
                <button class="btn" onclick="clearPattern()">Clear All</button>
                <button class="btn" onclick="randomPattern()">Randomize</button>
                <button class="btn btn-secondary" onclick="openHelpModal()">? Help</button>
            </div>
        </div>

        <div class="info">
            <strong>Click cells to create beats!</strong> Each row is a different drum sound. Press Play to hear your creation.<br>
            <small>Tip: Click step numbers (1-16) to jump playback to that position. Click grid cells to preview drum sounds!</small>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Beat</h2>
                <button class="modal-close" onclick="closeExportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exportFilename">Filename</label>
                    <input type="text" id="exportFilename" class="form-input" placeholder="MyBeat">
                </div>
                <div class="form-group">
                    <label for="exportFormat">Audio Format</label>
                    <select id="exportFormat" class="form-select">
                        <option value="wav">WAV - Uncompressed (Best Quality)</option>
                        <option value="mp3">MP3 - Compressed (Small File)</option>
                        <option value="ogg">OGG - Compressed (Good Quality)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Loop Count</label>
                    <div class="loop-controls">
                        <button class="loop-btn" onclick="setLoopCount(1)">1x</button>
                        <button class="loop-btn active" onclick="setLoopCount(2)">2x</button>
                        <button class="loop-btn" onclick="setLoopCount(4)">4x</button>
                        <button class="loop-btn" onclick="setLoopCount(8)">8x</button>
                    </div>
                    <small id="durationDisplay" class="duration-info">Duration: 0s</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeExportModal()">Cancel</button>
                <button class="btn" onclick="confirmExport()">Export</button>
            </div>
        </div>
    </div>

    <!-- Help Modal (content injected by help.js) -->
    <div id="helpModal" class="modal"></div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>

    <!-- BeatMaker JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/drum-synthesizers.js"></script>
    <script src="js/grid-ui.js"></script>
    <script src="js/pattern-manager.js"></script>
    <script src="js/audio-engine.js"></script>
    <script src="js/transport-controls.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/undo-redo.js"></script>
    <script src="js/export.js"></script>
    <script src="js/help.js"></script>
    <script src="js/SaveLoadManager.js"></script>
    <script src="js/save-load.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
